<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Website</title>
</head>
<body onclick="toggleMute()">
    <div class="content">
        <h3>Here is some text</h3>
        <a class="content" href="https://youtube.com">YOUTUBE</a>
        <a class="content" href="https://twitter.com">TWITER</a>
        <a class="content" href="https://www.instagram.com">INSTAGRAM</a>
        <p id="toggle">Click to unmute</p>
    </div>
    <video id="bgvideo" loop class="background" muted="" autoplay="">
        <source src="video/video.mp4" type="video/mp4">
    </video> 
    <script src="js/script.js"></script>
</body>
</html>
